        username: nacos
        password: nacos
        server-addr: localhost:20001
        namespace: 60a9e1d6-a938-4cb7-966c-5e8482ae5612

  config:
    import: nacos:dit-auth.yaml

jwt:
  secret: yuzhouwudichaojidashuaibihuxuefengshiye # 请替换为实际的JWT密钥
  expiration-seconds: 3600 # token有效期(秒)
